<form >
    <div>
      <label htmlFor="username">Username</label>
      <input id="username" class="username-field" data-testid="username"/>
    </div>
    <div>
      <label htmlFor="password">Password</label>
      <input id="password" type="password" class="password-field" data-testid="password"/>
    </div>
    <div>
        <button type="submit" class="btn" data-testid="signup">
            Sign up
          </button>
          <button type="submit" class="btn" data-testid="login">
            Login
          </button>
    </div>
  </form>
